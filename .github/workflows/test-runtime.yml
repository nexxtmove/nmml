name: Test runtime

on:
  pull_request:
    paths:
      - 'image/**/*'
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          cd image
          python -m pip install --upgrade pip
          pip install -r requirements
          pip install .
      - name: Test with pytest
        run: |
          cd image
          pytest